<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <h2 class="mb-4">Register</h2>
      <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
        <!-- Email Field -->
        <div class="mb-3">
          <label for="email" class="form-label">Email</label>
          <input id="email" type="email" formControlName="email" class="form-control" placeholder="Enter your email">
          <div *ngIf="registerForm.get('email')?.invalid && registerForm.get('email')?.touched" class="text-danger">
            <small *ngIf="registerForm.get('email')?.errors?.['required']">Email is required</small>
            <small *ngIf="registerForm.get('email')?.errors?.['email']">Enter a valid email</small>
          </div>
        </div>
        <!-- Password Field -->
        <div class="mb-3">
          <label for="password" class="form-label">Password</label>
          <input id="password" type="password" formControlName="password" class="form-control" placeholder="Enter your password">
          <div *ngIf="registerForm.get('password')?.invalid && registerForm.get('password')?.touched" class="text-danger">
            <small>Password is required</small>
          </div>
        </div>
        <!-- Role Field -->
        <div class="mb-3">
          <label for="role" class="form-label">Role</label>
          <select id="role" formControlName="role" class="form-select">
            <option value="">Select a role</option>
            <option value="Admin">Admin</option>
            <option value="Warehouse Manager">Warehouse Manager</option>
            <option value="Supplier">Supplier</option>
            <option value="Customer">Customer</option>
          </select>
          <div *ngIf="registerForm.get('role')?.invalid && registerForm.get('role')?.touched" class="text-danger">
            <small>Role is required</small>
          </div>
        </div>
        <!-- Error Message -->
        <div *ngIf="errorMessage" class="alert alert-danger">{{ errorMessage }}</div>
        <button type="submit" class="btn btn-primary w-100">Register</button>
      </form>
      <div class="mt-3 text-center">
        <p>Already have an account? <a routerLink="/login">Login</a></p>
      </div>
    </div>
  </div>
</div>
