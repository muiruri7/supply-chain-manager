<div class="container mt-5">
  <h2>My Profile</h2>
  <div class="row">
    <div class="col-md-4">
      <!-- Avatar Section -->
      <img [src]="avatarUrl" alt="Avatar" class="img-thumbnail mb-3" style="width: 200px;">
      <div class="mb-3">
        <input type="file" (change)="onAvatarChange($event)" accept="image/*" class="form-control">
      </div>
    </div>
    <div class="col-md-8">
      <form [formGroup]="profileForm" (ngSubmit)="onProfileSubmit()">
        <div class="mb-3">
          <label for="email" class="form-label">Email</label>
          <input id="email" type="email" class="form-control" formControlName="email" placeholder="Enter your email">
          <div *ngIf="profileForm.get('email')?.touched && profileForm.get('email')?.invalid" class="text-danger">
            <small *ngIf="profileForm.get('email')?.errors?.['required']">Email is required.</small>
            <small *ngIf="profileForm.get('email')?.errors?.['email']">Invalid email format.</small>
          </div>
        </div>
        <div class="mb-3">
          <label for="name" class="form-label">Name</label>
          <input id="name" type="text" class="form-control" formControlName="name" placeholder="Enter your name">
          <div *ngIf="profileForm.get('name')?.touched && profileForm.get('name')?.invalid" class="text-danger">
            <small>Name is required.</small>
          </div>
        </div>
        <div class="mb-3">
          <label for="phone" class="form-label">Phone</label>
          <input id="phone" type="text" class="form-control" formControlName="phone" placeholder="Enter your phone number">
        </div>
        <button type="submit" class="btn btn-primary">Update Profile</button>
      </form>
      
      <!-- Change Password Section -->
      <hr>
      <h4>Change Password</h4>
      <form [formGroup]="passwordForm" (ngSubmit)="onPasswordSubmit()">
        <div class="mb-3">
          <label for="currentPassword" class="form-label">Current Password</label>
          <input id="currentPassword" type="password" class="form-control" formControlName="currentPassword">
        </div>
        <div class="mb-3">
          <label for="newPassword" class="form-label">New Password</label>
          <input id="newPassword" type="password" class="form-control" formControlName="newPassword">
        </div>
        <div class="mb-3">
          <label for="confirmPassword" class="form-label">Confirm New Password</label>
          <input id="confirmPassword" type="password" class="form-control" formControlName="confirmPassword">
        </div>
        <button type="submit" class="btn btn-secondary">Update Password</button>
      </form>
    </div>
  </div>
</div>
